<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dog-emoji {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <!-- 状态栏模拟 -->
    <div class="flex justify-between items-center px-6 py-2 text-white text-sm">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <div class="w-4 h-2 bg-white rounded-sm opacity-60"></div>
            <div class="w-4 h-2 bg-white rounded-sm opacity-80"></div>
            <div class="w-4 h-2 bg-white rounded-sm"></div>
            <div class="w-6 h-3 border border-white rounded-sm opacity-60">
                <div class="w-full h-full bg-white rounded-sm opacity-80"></div>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 flex flex-col justify-center items-center px-8 text-center text-white">
        <!-- Logo和标题 -->
        <div class="mb-8">
            <div class="dog-emoji mb-4">🐶</div>
            <h1 class="text-3xl font-bold mb-2">汪星MBTI</h1>
            <h2 class="text-xl font-medium opacity-90">性格测试</h2>
        </div>

        <!-- 介绍文本 -->
        <div class="mb-12 space-y-4">
            <p class="text-lg opacity-90 leading-relaxed">
                发现你家狗狗的独特性格
            </p>
            <p class="text-base opacity-75 leading-relaxed px-4">
                基于行为观察的趣味性格测试<br>
                参考MBTI结构，深入了解<br>
                你和毛孩子的相处模式
            </p>
        </div>

        <!-- 特色说明 -->
        <div class="mb-8 space-y-3">
            <div class="flex items-center justify-center space-x-3 bg-white bg-opacity-20 rounded-lg px-4 py-3">
                <span class="text-2xl">📊</span>
                <span class="text-sm">4个维度深度分析</span>
            </div>
            <div class="flex items-center justify-center space-x-3 bg-white bg-opacity-20 rounded-lg px-4 py-3">
                <span class="text-2xl">🎯</span>
                <span class="text-sm">个性化互动建议</span>
            </div>
            <div class="flex items-center justify-center space-x-3 bg-white bg-opacity-20 rounded-lg px-4 py-3">
                <span class="text-2xl">💡</span>
                <span class="text-sm">科学有趣的测试题目</span>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="px-8 pb-12">
        <button class="btn-primary w-full py-4 rounded-2xl text-white font-semibold text-lg shadow-lg">
            🚀 开始测试
        </button>
        <p class="text-center text-white text-xs opacity-60 mt-4">
            ⚠️ 此测试为非官方MBTI，仅供娱乐参考
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .likert-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
        }
        .likert-point {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .likert-point.active {
            border-color: currentColor;
            transform: scale(1.2);
        }
        .likert-point:nth-child(1) { background: #3b82f6; }
        .likert-point:nth-child(2) { background: #60a5fa; }
        .likert-point:nth-child(3) { background: #9ca3af; }
        .likert-point:nth-child(4) { background: #6ee7b7; }
        .likert-point:nth-child(5) { background: #10b981; }
        
        .progress-bar {
            background: linear-gradient(90deg, #4F46E5 0%, #7C3AED 100%);
        }
        .question-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm px-4 py-3">
        <div class="flex items-center justify-between">
            <button class="p-2 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">性格测试</h1>
            <div class="w-10"></div>
        </div>
        <!-- 进度条 -->
        <div class="mt-3">
            <div class="flex justify-between text-xs text-gray-500 mb-1">
                <span>题目 3/16</span>
                <span>18%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="progress-bar h-2 rounded-full" style="width: 18%"></div>
            </div>
        </div>
    </div>

    <!-- 问题区域 -->
    <div class="px-6 py-8">
        <!-- 问题卡片 -->
        <div class="question-card rounded-2xl p-6 mb-8 shadow-sm">
            <div class="text-center mb-6">
                <div class="text-4xl mb-4">🐕</div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4 leading-relaxed">
                    你的狗狗是否喜欢紧跟你，而不是在新环境中独自探索？
                </h2>
                <p class="text-sm text-gray-500">
                    请根据平时观察到的行为来评分
                </p>
            </div>
        </div>

        <!-- Likert 五级评分 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <div class="mb-6">
                <div class="flex justify-between text-xs text-gray-500 mb-4">
                    <span>强烈不同意</span>
                    <span>中立</span>
                    <span>强烈同意</span>
                </div>
                <div class="likert-scale px-2">
                    <div class="likert-point" onclick="selectOption(1)"></div>
                    <div class="likert-point active" onclick="selectOption(2)"></div>
                    <div class="likert-point" onclick="selectOption(3)"></div>
                    <div class="likert-point" onclick="selectOption(4)"></div>
                    <div class="likert-point" onclick="selectOption(5)"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 mt-2">
                    <span>Disagree</span>
                    <span>Neutral</span>
                    <span>Agree</span>
                </div>
            </div>
        </div>

        <!-- 维度提示 -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-xl p-4">
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                <span class="text-sm text-blue-700 font-medium">测试维度：依赖性 vs 独立性</span>
            </div>
            <p class="text-xs text-blue-600 mt-1 ml-5">
                评估狗狗对主人的依赖程度和独立探索能力
            </p>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-4">
        <div class="flex space-x-3">
            <button class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition-colors">
                上一题
            </button>
            <button class="flex-1 py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 transition-all">
                下一题
            </button>
        </div>
    </div>

    <script>
        function selectOption(value) {
            // 移除所有active状态
            document.querySelectorAll('.likert-point').forEach(point => {
                point.classList.remove('active');
            });
            // 添加选中状态
            document.querySelectorAll('.likert-point')[value - 1].classList.add('active');
        }
    </script>
</body>
</html>
